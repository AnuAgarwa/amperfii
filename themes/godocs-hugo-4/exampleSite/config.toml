#################### default parameters ################################
[params]
# meta description
author = "Themefisher"
description = "This is meta description"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# feedback form action
feedback_form_action = "#" # contact form works with https://formspree.io

# logo
[params.logo]
main = "images/logo.png"
main_site_link = "https://examplesite.org"
logo_icon = "images/logo-icon.png"
site_logo = "images/site-logo.png"
docs_logo = "images/docs-logo.png"

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation button bordered
[params.navigation_button_bordered]
enable = true
label = "changelog"
link = "changelog"

# Navigation button solid
[params.navigation_button_solid]
enable = true
label = "contact"
link = "contact"

