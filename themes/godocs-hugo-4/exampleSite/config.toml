######################## default configuration ####################
baseURL = "http://demo.themefisher.com/godocs-hugo/godocs-hugo-4/"
title = "Hugo documentation theme"
theme = "godocs-hugo-4"
# disable language
disableLanguages = [] # desable language from here

############################# Outputs ##############################
[outputs]
home = [ "HTML", "RSS", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

